<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Title" formControlName="title" />
      <input class="form-control" placeholder="Name" formControlName="name" />
      <input class="form-control" placeholder="Email" formControlName="email" />
      <input class="form-control" placeholder="Body" formControlName="body" />
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Send</button>
    </div>
  </form>
</div>
